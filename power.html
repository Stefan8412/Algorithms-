    <script>
        //using recursion to implement power function=> 2^4 = *2*2*2*2

        function power(num, pwr){
            if( pwr ==0){
                return 1
            }else{
                return num*power(num,pwr-1);
            }

        }
        power(5,3);
        console.log(power(5,4));
