<body>
    <script>
        //use recursion to implement factorial functions=> 5! = 5*4*3*2*1 =120; 0!=1;
function factorial(num){
    if (num==0){
        return 1
    }else{
        return num*factorial  (num-1);
    }
}
factorial(3);
    </script>
