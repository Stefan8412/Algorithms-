<body>
    <script>

        //user recursion to implement a countdown counter
        //recursive function need to have breaking condition-prevent INFINITE
        function countdown(x){
            if (x==0){                      //x== 0 je false, code in else block will be executed
                console.log('done');
                return                    //when number get 'zero', return statement will be executed
            }else{
                console.log(x,' ...');
                countdown(x-1);
                console.log("???");//return/print 5-tmes until we get top of the call stack

            }

        }
        countdown(5);
    </script>
</body>
